# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
- env:
  - CGO_ENABLED=0
  main: ./cmd/logd
  binary: logd
  ldflags: -s -w -X main.ReleaseVersion={{.Version}} -X main.ReleaseCommit={{.ShortCommit}} -X main.ReleaseDate={{.Date}}
- env:
  - CGO_ENABLED=0
  main: ./cmd/log-cli
  binary: log-cli
  ldflags: -s -w -X main.ReleaseVersion={{.Version}} -X main.ReleaseCommit={{.ShortCommit}} -X main.ReleaseDate={{.Date}}
dockers:
- dockerfile: .goreleaser/Dockerfile
  binaries:
    - logd
  image_templates:
  - "logd/logd:latest"
  - "logd/logd:{{ .Tag }}"
  - "logd/logd:v{{ .Major }}"
  - "logd/logd:v{{ .Major }}.{{ .Minor }}"
  build_flag_templates:
  - "--label=org.label-schema.schema-version=1.0"
  - "--label=org.label-schema.version={{.Version}}"
  - "--label=org.label-schema.name={{.ProjectName}}"
- dockerfile: .goreleaser/Dockerfile.cli
  binaries:
    - log-cli
  image_templates:
  - "logd/log-cli:latest"
  - "logd/log-cli:{{ .Tag }}"
  - "logd/log-cli:v{{ .Major }}"
  - "logd/log-cli:v{{ .Major }}.{{ .Minor }}"
  build_flag_templates:
  - "--label=org.label-schema.schema-version=1.0"
  - "--label=org.label-schema.version={{.Version}}"
  - "--label=org.label-schema.name={{.ProjectName}}"
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
